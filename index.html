<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Q3 Drill 1</title>
    <style>
        body{
            background-color:#cccccc;

        }

        div{
            background-color: #bbbbbb;

        }

        
    </style>
</head>

<body>

<div class="container text-center">
        <h1 class="text-center text-light" id="s1"></h1>
    <br>

    <form action="#">
        <br>
        <label for="s1g"><b>First Number</b></label>
        <input type="number" id="s1g" class="form-control" placeholder="Type the first number here..." required>
        <br>
    
        <label for="s2g"><b>Second Number</b></label>
        <input type="number" id="s2g" class="form-control" placeholder="Type the second number here..." required>
        <br>

        <button type="submit" class="btn btn-info" onmouseover="calculate()">See the Skibidi Number!</button>
    </form>
</div>

        <details class="ontoggle">
            <summary>What does this calculator do?</summary>
            <p id="explan"></p>
        </details>

        <details class="ontoggle">
            <summary>How do you solve for these values</summary>
            <p id="solv"></p>
        </details>


    <script>
        var sigma$ = "Kinetic and Gravitational Potential Energy Calculator";
        document.getElementById('s1').innerHTML = sigma$;

        document.getElementById("explan").innerHTML = "This calculator solves for both the Kinetic and Gravitational Potential Energy of an object, just enter your values, and it'll come right away!"

        document.getElementById("solv").innerHTML = "The KE and GPE are both solved using formulas: KE = (mass (velocity)^2) / 2 , GPE = (mass)(gravity)(height)"

        function calculate(){
            var s1g = document.getElementById('s1g').value; // get the value from the 1st input box
            var s2g = document.getElementById('s2g').value; // get the value from the 2nd input box
            var sigmaf = Number(s1g) ** Number(s2g); // raises the first number to the second number
            var compare = Number('s1g') === Number('s2g'); // comparison operator

            alert("The skibidi number is " + sigmaf + "!" + "\n" + "Do both skibidi numbers have equal value and type? " + compare + "!"); // concatenation ULTIMATE
        }
    </script>

</body>

</html>
