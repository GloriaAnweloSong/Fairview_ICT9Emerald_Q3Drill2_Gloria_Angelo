<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Q3 Drill 2</title>
    <style>
        body{
            background-color:#cccccc;

        }

        div{
            background-color: #bbbbbb;

        }

        
    </style>
</head>

<body>

<div class="container">
        <br>
        <h4 class="text-center text-light bg-success" id="title"></h1>

    <form action="#">
        <label for="M"><b>Mass - kg</b></label>
        <input type="number" id="M" class="form-control" placeholder="Enter the Mass here...">
        <br>
    
        <label for="V"><b>Velocity - m/s</b></label>
        <input type="number" id="V" class="form-control" placeholder="Enter the Velocity here...">
        <br>
    
        <label for="H"><b>Height - m</b></label>
        <input type="number" id="H" class="form-control" placeholder="Enter the Height here...">
        <br>

        <label for="G"><b>Gravity - m/sÂ²</b></label>
        <input type="number" id="G" class="form-control" placeholder="Enter the Gravity here...">
        <br>

        <button type="submit" class="text-center btn btn-warning" onclick="calculate()">See the results!</button>
    </form>
    <br>
</div>
<br>

    <div class="container text-center bg-info">
        <details class="ontoggle">
            <summary>What does this calculator do?</summary>
            <p id="explan"></p>
        </details>
   </div>

    <div class="container text-center bg-danger">
        <details class="ontoggle">
            <summary>How do you solve for these values?</summary>
            <p id="solv"></p>
        </details>
    </div>

    <script>
        var sigma$ = "Kinetic and Gravitational Potential Energy Calculator";
        document.getElementById('title').innerHTML = sigma$;

        document.getElementById("explan").innerHTML = "This calculator solves for both the Kinetic and Gravitational Potential Energy of an object, just enter your values, and it'll come right away!"

        document.getElementById("solv").innerHTML = "The KE and GPE are both solved by inputing the values using formulas: KE = (mass (velocity)^2) / 2 , GPE = (mass) (gravity) (height)"


        function calculate(){
            var M = document.getElementById('M').value; // get the value from the 1st input box
            var V = document.getElementById('V').value; // get the value from the 2nd input box
            var H = document.getElementById('H').value; // get the value from the 3rd input box
            var G = document.getElementById('G').value; // get the value from the 4th input box


            var KE = (Number(M) * (Number(V) ** 2)) / 2; // formula for KE: (m(v)**2) / 2 - mass, velocity
            var GPE = Number(M) * Number(G) * Number(H); // formula for GPE: mgh - mass, gravity, height
            var compare = KE < GPE; // If the GPE > then the KE, the object is higher from the ground

            alert("The KE is " + KE + " J!" + "\n" + "KE= (mass (velocity)^2) / 2" + "\n" + "The GPE is " + GPE + " J!" + "\n" + "GPE= (mass) (gravity) (height)" + "\n" + "Is the object higher up from the ground? " + compare + "!"); // concatenation ULTIMATE (I wanted to show the formulas alongside the answer)
        }
    </script>

</body>
</html>
